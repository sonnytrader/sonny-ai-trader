<!doctype html><html lang="tr"><head><meta charset="utf-8"><title>Paket Seçimi</title><meta name="viewport" content="width=device-width, initial-scale=1">
<style>body{font-family:Inter;background:#0b0e12;color:#e6edf3;margin:0}main{max-width:600px;margin:40px auto;padding:24px;border:1px solid #30363d;border-radius:12px;background:#0d1117}
select,input,button{padding:8px 10px;border-radius:8px;border:1px solid #30363d;background:#0d1117;color:#e6edf3} button{cursor:pointer} .row{display:flex;gap:8px}</style></head><body>
<main>
  <h2>Paket seçimi</h2>
  <div class="row">
    <input id="token" placeholder="Login token">
    <select id="plan"><option value="basic">Basic</option><option value="pro">Pro</option><option value="elite">Elite</option></select>
    <button onclick="choose()">Seç</button>
  </div>
  <div id="msg" style="margin-top:10px;opacity:.8"></div>
</main>
<script>
async function choose(){
  const token=document.getElementById('token').value, plan=document.getElementById('plan').value;
  const res=await fetch('/api/subscription/select',{ method:'POST', headers:{ 'Content-Type':'application/json','Authorization':'Bearer '+token }, body:JSON.stringify({ plan }) });
  const r=await res.json(); document.getElementById('msg').innerText = r.success ? `Paket aktif: ${plan}` : (r.error||'Hata');
}
</script></body></html>
