<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>ALPHASON TRADER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .btn { @apply px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600; }
    .btn-primary { @apply bg-blue-600 hover:bg-blue-500; }
    .btn-secondary { @apply bg-gray-600 hover:bg-gray-500; }
    .btn-success { @apply bg-green-600 hover:bg-green-500; }
    .input { @apply w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white; }
    .label { @apply text-sm text-gray-300; }
    .card { @apply bg-gray-900 bg-opacity-70 border border-gray-800; }
    .glass { backdrop-filter: blur(6px); }
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 40; }
    .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 50; }
    .hero-video { width: 100%; max-width: 960px; border-radius: 0.75rem; border: 1px solid rgba(255,255,255,0.1); }
    #bgVideo { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
    .content-overlay { position: relative; z-index: 10; }
  </style>
</head>
<body class="bg-black text-white min-h-screen">

  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="/videos/6799742-uhd_2160_3840_30fps.mp4" type="video/mp4">
  </video>

  <section class="min-h-screen flex flex-col items-center justify-center px-6 content-overlay">
    
    <div id="landingPage" class="text-center max-w-4xl">
      <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-blue-400">ALPHASON TRADER</h1>
      <p class="mt-4 text-xl text-gray-300">AI destekli profesyonel trading platformu • Otomatik sinyal ve işlem</p>

      <div class="mt-8">
        <video id="demoVideo" autoplay muted loop playsinline class="hero-video">
          <source src="/videos/6799742-uhd_2160_3840_30fps.mp4" type="video/mp4">
        </video>
      </div>

      <div class="mt-10 flex flex-wrap justify-center gap-4">
        <button id="btnLogin" class="btn btn-primary">Giriş Yap</button>
        <button id="btnRegister" class="btn btn-secondary">Kayıt Ol</button>
      </div>
    </div>

    <section id="dashboard" class="hidden w-full max-w-6xl mt-16 pb-16">
      <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-bold">Sinyal ve İşlem Paneli</h2>
          <button id="btnLogout" class="text-red-400 text-sm hover:text-white">Çıkış Yap</button>
      </div>
      
      <div class="grid md:grid-cols-3 gap-6">
        <div class="card rounded-xl p-4 md:col-span-2">
          <div class="flex justify-between items-center mb-3">
            <h3 class="text-xl font-semibold">Gelen Sinyaller</h3>
            <span class="text-xs text-green-400">● Canlı Veri</span>
          </div>
          <div id="signals" class="space-y-3"></div>
        </div>
        <div class="card rounded-xl p-4">
          <h3 class="text-xl font-semibold mb-3">Açık Pozisyonlar</h3>
          <div id="positions" class="space-y-2 text-sm text-gray-400">Henüz açık pozisyon yok.</div>
        </div>
      </div>

      <div class="card rounded-xl p-4 mt-6">
        <h3 class="text-xl font-semibold mb-3">Manuel İşlem</h3>
        <div class="grid md:grid-cols-5 gap-3">
          <input id="manSymbol" class="input" placeholder="BTC/USDT">
          <select id="manDirection" class="input"><option value="LONG">LONG</option><option value="SHORT">SHORT</option></select>
          <input id="manAmount" class="input" placeholder="Miktar (USDT)">
          <input id="manPrice" class="input" placeholder="Fiyat (Limit)">
          <select id="manType" class="input"><option value="limit">limit</option><option value="market">market</option></select>
        </div>
        <div class="mt-3">
          <button id="btnManualTrade" class="btn btn-success">İşlem Gönder</button>
        </div>
        <p id="manMsg" class="mt-2 text-sm text-gray-300"></p>
      </div>

      <div class="card rounded-xl p-4 mt-6">
        <h3 class="text-xl font-semibold mb-3">Ayarlar</h3>
        <div class="grid md:grid-cols-3 gap-3 text-sm">
          <div><label class="label">Min Güven</label><input id="confMin" type="number" class="input" value="60"></div>
          <div><label class="label">Emir Tipi</label><select id="orderType" class="input"><option value="limit">limit</option><option value="market">market</option></select></div>
          <div><label class="label">Kaldıraç</label><input id="leverage" type="number" class="input" value="10"></div>
          <div><label class="label">Marjin (%)</label><input id="margin" type="number" class="input" value="5"></div>
          <div><label class="label">Risk Profili</label><select id="riskProfile" class="input"><option value="conservative">conservative</option><option value="balanced" selected>balanced</option><option value="aggressive">aggressive</option></select></div>
          <div class="flex items-center gap-2 mt-6"><input id="scalp" type="checkbox"><label>Scalp modu</label></div>
          <div class="flex items-center gap-2 mt-6"><input id="autotrade" type="checkbox"><label>Oto trade aktif</label></div>
          <div class="col-span-3">
            <label class="label">Stratejiler</label>
            <div class="grid grid-cols-3 gap-2 mt-1">
              <label class="flex items-center gap-2 text-sm"><input id="stgBreakout" type="checkbox" checked>Breakout</label>
              <label class="flex items-center gap-2 text-sm"><input id="stgTrend" type="checkbox" checked>TrendFollow</label>
              <label class="flex items-center gap-2 text-sm"><input id="stgPump" type="checkbox" checked>PumpDump</label>
            </div>
          </div>
        </div>
        <div class="mt-3"><button id="btnSaveCfg" class="btn btn-primary">Kaydet</button></div>
        <p id="cfgMsg" class="mt-2 text-sm text-gray-300"></p>
      </div>
    </section>
  </section>

  <div id="modalBackdrop" class="modal-backdrop"></div>

  <div id="registerModal" class="modal">
    <div class="card glass rounded-xl p-6 w-full max-w-2xl">
      <h3 class="text-2xl font-bold mb-4">Kayıt ve Paket Seçimi</h3>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="label">Email</label>
          <input id="regEmail" type="email" class="input" placeholder="ornek@mail.com">
          <label class="label mt-4">Şifre</label>
          <input id="regPass" type="password" class="input" placeholder="••••••••">
          <label class="label mt-4">Bitget API Key</label>
          <input id="apiKey" type="text" class="input">
          <label class="label mt-4">Secret</label>
          <input id="apiSecret" type="password" class="input">
          <label class="label mt-4">Passphrase</label>
          <input id="apiPass" type="text" class="input">
        </div>
        <div>
          <p class="text-sm text-gray-400 mb-2">Paket seçimi</p>
          <div class="space-y-3">
             <div class="plan card rounded-lg p-3 cursor-pointer ring-2 ring-blue-500" data-plan="basic"><div class="flex justify-between"><span>Basic</span><span class="price">$29/ay</span></div></div>
          </div>
        </div>
      </div>
      <div class="mt-6 flex justify-between">
        <button id="btnCloseReg" class="btn">Kapat</button>
        <button id="btnSubmitReg" class="btn btn-primary">Kayıt ve Doğrulama</button>
      </div>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="card glass rounded-xl p-6 w-full max-w-md">
      <h3 class="text-2xl font-bold mb-4">Giriş Yap</h3>
      <label class="label">Email</label>
      <input id="loginEmail" type="email" class="input">
      <label class="label mt-4">Şifre</label>
      <input id="loginPass" type="password" class="input">
      <div class="mt-6 flex justify-between">
        <button id="btnCloseLogin" class="btn">Kapat</button>
        <button id="btnSubmitLogin" class="btn btn-primary">Giriş</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
