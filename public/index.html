<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaSon Crypto - Saf Teknik Analiz</title>

    <style>
        :root {
            --green-primary: #10B981;
            --red-primary: #EF4444;
            --dark-bg: #0F172A;
            --card-bg: #1E293B;
            --text-primary: #F1F5F9;
            --text-secondary: #B0C4DE;
            --border-light: rgba(173,216,230,.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--dark-bg); 
            color: var(--text-primary); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .auth-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(5, 7, 13, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-light);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .auth-tab.active {
            border-bottom-color: var(--green-primary);
            color: var(--green-primary);
        }

        .auth-form { display: none; }
        .auth-form.active { display: block; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--green-primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-block { width: 100%; }
        .btn-primary { background: var(--green-primary); color: #000; }
        .btn-danger { background: var(--red-primary); color: #fff; }

        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--green-primary);
        }

        .user-info { display: flex; align-items: center; gap: 1rem; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1.5rem;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item:hover { background: rgba(30, 41, 59, 0.8); }
        .nav-item.active { background: var(--green-primary); color: #000; }

        .main-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .strategy-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .strategy-btn {
            flex: 1;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid transparent;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .strategy-btn.active {
            border-color: var(--green-primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .signal-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 1.25rem;
            border-radius: 8px;
            border-left: 4px solid var(--green-primary);
        }

        .signal-card.short { border-left-color: var(--red-primary); }

        .signal-symbol { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .signal-direction { 
            font-size: 1.1rem; 
            font-weight: bold; 
            margin-bottom: 0.5rem; 
        }
        .direction-long { color: var(--green-primary); }
        .direction-short { color: var(--red-primary); }
