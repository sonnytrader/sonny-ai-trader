<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Alphason Trader - Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Inter,system-ui;background:#0b0e12;color:#e6edf3;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#0d1117;border:1px solid #30363d;border-radius:12px;padding:32px;width:320px;text-align:center}
    h1{margin:0;font-size:24px;color:#58a6ff}
    h2{margin:8px 0 24px;font-size:14px;font-weight:400;color:#8b949e}
    input{width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:1px solid #30363d;background:#161b22;color:#e6edf3}
    button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none;background:#238636;color:#fff;font-weight:600;cursor:pointer}
    button.secondary{background:#30363d;color:#c9d1d9}
    .links{margin-top:16px;font-size:13px}
    .links a{color:#58a6ff;text-decoration:none;margin:0 6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>ALPHASON</h1>
    <h2>Trader Platform</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <button class="secondary" onclick="register()">Kayıt Ol</button>
    <div class="links">
      <a href="verify.html">Doğrulama</a> | 
      <a href="package.html">Paket Seçimi</a> | 
      <a href="dashboard.html">Dashboard</a> | 
      <a href="admin.html">Admin Panel</a>
    </div>
    <div id="msg" style="margin-top:12px;opacity:.8"></div>
  </div>
<script>
let token=null;
async function api(path,method='POST',body=null){
  const res=await fetch(path,{method,headers:{'Content-Type':'application/json'},body:body?JSON.stringify(body):undefined});
  return await res.json();
}
async function login(){
  const email=document.getElementById('email').value, pass=document.getElementById('pass').value;
  const r=await api('/api/auth/login','POST',{email,password:pass});
  document.getElementById('msg').innerText=r.success?'Giriş başarılı':'Hata: '+(r.error||'');
  if(r.success){ token=r.token; window.location.href='dashboard.html'; }
}
async function register(){
  const email=document.getElementById('email').value, pass=document.getElementById('pass').value;
  const r=await api('/api/auth/register','POST',{email,password:pass});
  document.getElementById('msg').innerText=r.success?'Kayıt başarılı, doğrulama kodu mail ile gönderildi':'Hata: '+(r.error||'');
}
</script>
</body>
</html>
