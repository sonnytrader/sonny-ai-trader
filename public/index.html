<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Alphason Trader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex flex-col">

  <section class="flex-1 flex flex-col items-center justify-center text-center px-6">
    <h1 class="text-5xl font-bold text-blue-400">ALPHASON TRADER</h1>
    <p class="mt-4 text-xl text-gray-300">AI destekli profesyonel trading platformu</p>

    <div class="mt-10 bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-md">
      <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-4 rounded bg-gray-900 border border-gray-700 text-white">
      <input id="pass" type="password" placeholder="Şifre" class="w-full p-3 mb-4 rounded bg-gray-900 border border-gray-700 text-white">

      <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-semibold">Giriş Yap</button>
      <button onclick="register()" class="mt-3 w-full bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg font-semibold">Kayıt Ol</button>

      <div id="msg" class="mt-4 text-sm text-gray-300"></div>
    </div>

    <div class="mt-8 text-sm text-gray-400 space-x-4">
      <a href="verify.html" class="hover:text-blue-400">Doğrulama</a>
      <a href="package.html" class="hover:text-blue-400">Paket Seçimi</a>
      <a href="dashboard.html" class="hover:text-blue-400">Dashboard</a>
      <a href="admin.html" class="hover:text-blue-400">Admin Panel</a>
    </div>
  </section>

  <footer class="text-center py-6 border-t border-gray-800 text-gray-500 text-sm">
    © 2025 Alphason Trader • Güvenli ve Akıllı Trading
  </footer>

<script>
async function api(path,method='POST',body=null){
  const res=await fetch(path,{method,headers:{'Content-Type':'application/json'},body:body?JSON.stringify(body):undefined});
  return await res.json();
}
async function login(){
  const email=document.getElementById('email').value, pass=document.getElementById('pass').value;
  const r=await api('/api/auth/login','POST',{email,password:pass});
  document.getElementById('msg').innerText=r.success?'Giriş başarılı':'Hata: '+(r.error||'');
  if(r.success){ localStorage.setItem('token',r.token); window.location.href='dashboard.html'; }
}
async function register(){
  const email=document.getElementById('email').value, pass=document.getElementById('pass').value;
  const r=await api('/api/auth/register','POST',{email,password:pass});
  document.getElementById('msg').innerText=r.success?'Kayıt başarılı, doğrulama kodu mail ile gönderildi':'Hata: '+(r.error||'');
  if(r.success){ localStorage.setItem('token',r.token); window.location.href='verify.html'; }
}
</script>
</body>
</html>
