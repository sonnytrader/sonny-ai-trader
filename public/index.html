<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>ALPHASON TRADER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Orijinal stil korundu */
    .btn { @apply px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600; }
    .input { @apply w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white; }
    .card { @apply bg-gray-900 bg-opacity-70 border border-gray-800 backdrop-filter blur-md; }
    .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 50; }
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 40; }
    #bgVideo { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
    .content-overlay { position: relative; z-index: 10; }
  </style>
</head>
<body class="bg-black text-white min-h-screen font-sans">

  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="/videos/6799742-uhd_2160_3840_30fps.mp4" type="video/mp4">
  </video>

  <section class="min-h-screen flex flex-col items-center justify-center px-6 content-overlay">
    
    <div id="landingPage" class="text-center max-w-4xl">
      <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-blue-500">ALPHASON TRADER</h1>
      <p class="mt-4 text-xl text-gray-300">Yapay Zeka Destekli Otomatik Trading Terminali</p>
      
      <div class="mt-10 flex justify-center gap-4">
        <button id="btnLogin" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold">Giriş Yap</button>
        <button id="btnRegister" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold">Kayıt Ol</button>
      </div>
    </div>

    <section id="dashboard" class="hidden w-full max-w-6xl mt-10 pb-16">
      <div class="flex justify-between items-end mb-6">
        <h2 class="text-3xl font-bold">Canlı Sinyal Akışı</h2>
        <button id="btnLogout" class="text-sm text-red-400 hover:text-red-300">Çıkış Yap</button>
      </div>
      
      <div class="grid md:grid-cols-3 gap-6">
        <div class="card rounded-xl p-5 md:col-span-2 min-h-[400px]">
          <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
            <h3 class="text-xl font-semibold text-blue-400">Algoritma Sinyalleri</h3>
            <span class="text-xs text-green-400 animate-pulse">● Canlı Bağlantı</span>
          </div>
          <div id="signals" class="space-y-3 overflow-y-auto max-h-[500px]">
            <div class="text-center text-gray-500 mt-10">Sinyaller bekleniyor...</div>
          </div>
        </div>

        <div class="space-y-6">
            <div class="card rounded-xl p-5">
                <h3 class="font-bold mb-2">Sistem Durumu</h3>
                <div class="text-sm space-y-2">
                    <div class="flex justify-between"><span>Bot Durumu:</span> <span class="text-green-400">Aktif</span></div>
                    <div class="flex justify-between"><span>Tarama:</span> <span>15m, 1h</span></div>
                    <div class="flex justify-between"><span>Strateji:</span> <span>Trend + Breakout</span></div>
                </div>
            </div>
        </div>
      </div>
    </section>
  </section>

  <div id="modalBackdrop" class="modal-backdrop"></div>

  <div id="loginModal" class="modal">
    <div class="card p-8 rounded-xl w-full max-w-md">
      <h3 class="text-2xl font-bold mb-6">Giriş Yap</h3>
      <input id="loginEmail" type="email" class="input mb-4" placeholder="Email Adresi">
      <input id="loginPass" type="password" class="input mb-6" placeholder="Şifre">
      <div class="flex justify-end gap-3">
        <button id="btnCloseLogin" class="text-gray-400 hover:text-white">İptal</button>
        <button id="btnSubmitLogin" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500">Giriş</button>
      </div>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="card p-8 rounded-xl w-full max-w-md">
      <h3 class="text-2xl font-bold mb-6">Kayıt Ol</h3>
      <input id="regEmail" type="email" class="input mb-4" placeholder="Email">
      <input id="regPass" type="password" class="input mb-6" placeholder="Şifre">
      <div class="flex justify-end gap-3">
        <button id="btnCloseReg" class="text-gray-400 hover:text-white">İptal</button>
        <button id="btnSubmitReg" class="bg-green-600 px-4 py-2 rounded hover:bg-green-500">Kayıt Ol</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
