<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONNY TRADER PRO - Giriş</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0fcc45;
            --danger: #e74c3c;
            --text: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #0db33d;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(15, 204, 69, 0.1);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: var(--secondary);
            padding: 0 15px;
        }

        .demo-info {
            background: rgba(15, 204, 69, 0.1);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .demo-info h3 {
            color: var(--accent);
            margin-bottom: 8px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SONNY TRADER PRO</h1>
            <p>Multi Strategy AI Trading Platform</p>
        </div>

        <div class="demo-info">
            <h3><i class="fas fa-info-circle"></i> Demo Giriş Bilgileri</h3>
            <p><strong>Email:</strong> admin@sonnytrader.com</p>
            <p><strong>Şifre:</strong> admin123</p>
        </div>

        <div id="errorAlert" class="alert alert-error" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="Email adresiniz" required value="admin@sonnytrader.com">
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-input" id="password" placeholder="Şifreniz" required value="admin123">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginText">Giriş Yap</span>
                <span id="loginLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="divider"><span>veya</span></div>

        <button class="btn btn-secondary" id="registerBtn">Yeni Hesap Oluştur</button>
    </div>

    <script>
        class LoginApp {
            constructor() {
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                document.getElementById('registerBtn').addEventListener('click', () => {
                    this.register();
                });
            }

            async login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                this.showLoading(true);
                this.hideError();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Token'ı localStorage'a kaydet
                        localStorage.setItem('sonny_trader_token', data.token);
                        localStorage.setItem('sonny_trader_user', JSON.stringify(data.user));
                        
                        // Dashboard'a yönlendir
                        window.location.href = '/dashboard';
                    } else {
                        this.showError(data.error || 'Giriş başarısız');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Sunucu hatası. Lütfen tekrar deneyin.');
                } finally {
                    this.showLoading(false);
                }
            }

            async register() {
                const email = prompt('Yeni email adresiniz:');
                if (!email) return;

                const password = prompt('Yeni şifreniz:');
                if (!password) return;

                this.showLoading(true);
                this.hideError();

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Token'ı localStorage'a kaydet
                        localStorage.setItem('sonny_trader_token', data.token);
                        localStorage.setItem('sonny_trader_user', JSON.stringify(data.user));
                        
                        // Dashboard'a yönlendir
                        window.location.href = '/dashboard';
                    } else {
                        this.showError(data.error || 'Kayıt başarısız');
                    }
                } catch (error) {
                    console.error('Register error:', error);
                    this.showError('Sunucu hatası. Lütfen tekrar deneyin.');
                } finally {
                    this.showLoading(false);
                }
            }

            showLoading(show) {
                const loginText = document.getElementById('loginText');
                const loginLoading = document.getElementById('loginLoading');
                const loginBtn = document.getElementById('loginBtn');

                if (show) {
                    loginText.style.display = 'none';
                    loginLoading.style.display = 'inline-block';
                    loginBtn.disabled = true;
                } else {
                    loginText.style.display = 'inline-block';
                    loginLoading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }

            showError(message) {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }

            hideError() {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.style.display = 'none';
            }
        }

        // Uygulamayı başlat
        new LoginApp();

        // Enter tuşuna basınca login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
