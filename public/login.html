<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaSon AI Trader - Giriş</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0fcc45;
            --text: #ecf0f1;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { font-size: 2rem; color: var(--accent); margin-bottom: 5px; }
        .logo p { color: #7f8c8d; font-size: 0.9rem; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 5px; color: #7f8c8d; font-size: 0.9rem; }
        .form-input {
            width: 100%; padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px; color: var(--text);
            font-size: 1rem; transition: all 0.3s;
        }
        .form-input:focus { outline: none; border-color: var(--accent); background: rgba(255, 255, 255, 0.15); }
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: #0db33d; transform: translateY(-2px); }
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none; }
        .alert-error { background: rgba(231, 76, 60, 0.1); border: 1px solid #e74c3c; color: #e74c3c; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: var(--accent); animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .register-link { text-align: center; margin-top: 20px; }
        .register-link a { color: var(--accent); text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ALPHASON AI TRADER</h1>
            <p>Profesyonel Trading Platformu</p>
        </div>

        <div id="errorAlert" class="alert alert-error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-input" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginText">Giriş Yap</span>
                <span id="loginLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="register-link">
            <p>Hesabınız yok mu? <a href="/register.html">Kayıt Olun</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const errorAlert = document.getElementById('errorAlert');
            
            // Loading state
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline-block';
            loginBtn.disabled = true;
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Token'i localStorage'a kaydet
                    localStorage.setItem('authToken', data.token);
                    
                    // Dashboard'a yönlendir
                    window.location.href = '/dashboard.html';
                } else {
                    errorAlert.textContent = data.error || 'Giriş başarısız!';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Sunucu hatası! Lütfen tekrar deneyin.';
                errorAlert.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                // Reset loading state
                loginText.style.display = 'inline-block';
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Sayfa yüklendiğinde token kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Token varsa dashboard'a yönlendir
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
